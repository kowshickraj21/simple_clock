<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="nav-bar">
        <ul>
            <li><button onclick="clock()">CLOCK</button></li>
            <li><button onclick="stopwatch()">STOP WATCH</button></li>
            <li><button onclick="timer()">TIMER</button></li>
        </ul>
    </div>
    <div class="container">
        <div class="clock">
         <span id="hrs">00</span>
         <span>:</span>
         <span id="min">00</span>
         <span>:</span>
         <span id="sec">00</span>
        </div>
        <button id="counter" onclick="count()">Start</button>
    </div>
</body>
</html>
